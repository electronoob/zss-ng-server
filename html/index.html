<html>
    <head>
        <style>
            canvas {
                background-color: #fff;
            }
            body {
                margin: 0px;
                padding: 0px;
                background-color: #000;
                color: #fff;
            }
        </style>
   </head>
   <body>
    <canvas id=c width=400px height=400px></canvas>
    <br/>
    <label>username</label>
    <input type="text" id="username" name="username" value="electronoob">
    <script>
        function ab2str(buf) {
            //var buf1 = new ArrayBuffer(buf.byteLength-1);
            var buf2 = buf.slice(1);
            return String.fromCharCode.apply(null, new Uint16Array(buf2));
        }
        function str2ab(opcode, str) {
            str = str.slice(0, 16);
            let ab = new ArrayBuffer((str.length*2)+1);
            let dv = new DataView(ab);
            dv.setUint8(0, opcode);
            for (var i=1, strLen=str.length; i <= strLen; i++) {
                dv.setUint16((i*2)-1, str.charCodeAt(i-1));
            }
            return ab;
        }
        let c = document.getElementById("c");
        let ctx = c.getContext("2d");
        c.addEventListener('mousemove', function(e) {
            m.x = e.clientX
            m.y = e.clientY;
        });
        let m = {x: 0, y: 0};
        let r = {x:0,y:0};
        let t1 = null; //timer1
        let lag = null;
        let hash = {a: null, b:null};
        let sendMouse = false;
        const socket = new WebSocket('ws://localhost:8080');
        socket.binaryType = "arraybuffer";
        socket.addEventListener('open', function (event) {
            setInterval(function(){
                if(!sendMouse) return;
                let b = new ArrayBuffer(5);
                let dv = new DataView(b);
                dv.setUint8(0, 1);
                dv.setUint16(1, m.x);
                dv.setUint16(3, m.y);
                socket.send(b);
            },1000/30);
            /*
            t1 = setInterval(() => { },500);
            */
        });
        function draw() {
            ctx.fillRect(r.x,r.y,2,2);
            ctx.clearRect(0,0,400,30);
            ctx.fillText("lag " + lag + "ms", 10,10);
            ctx.fillText("hash " + hash.a + "" + hash.b, 100,10);
            window.requestAnimationFrame(draw);
        }
        socket.addEventListener('message', function (event) {
            if (typeof event.data === 'string') {
            } else {
                let ab = new Uint8Array(event.data).buffer;
                let dv = new DataView(ab);
                let op = dv.getUint8(0);
                switch(op){
                    case 0:{
                        // recv, store and retransmit hash
                        hash.a = dv.getUint32(1);
                        hash.b = dv.getUint32(1+4)
                        let ab0 = new ArrayBuffer(9);
                        let dv0 = new DataView(ab0);
                        dv0.setUint8(0, 0);
                        dv0.setUint32(1,hash.a);
                        dv0.setUint32(1+4,hash.b);
                        socket.send(ab0);
                        break;
                    }
                    case 1:{
                        // mouse x,y according to server
                        r.x = dv.getUint16(1);
                        r.y = dv.getUint16(3);
                        break;
                    }
                    case 2:{
                        // ping
                        let ts2 = dv.getFloat64(1);
                        let ab2 = new ArrayBuffer(9);
                        let dv2 = new DataView(ab2);
                        dv2.setUint8(0, 2);
                        dv2.setFloat64(1, ts2);
                        socket.send(ab2)//pong
                        break;
                    }
                    case 3:{
                        // lag in ms reply
                        let ts3 = dv.getFloat64(1);
                        lag = ts3;
                        break;
                    }
                    case 4:{
                        let username = document.getElementById("username").value;
                        let ab4 = str2ab(3, username);
                        socket.send(ab4);
                        break;
                    }
                    case 5: {
                        sendMouse = true;
                        break;
                    }
                    case 254:{
                        console.log("disconnect message recv");
                        sendMouse = false;
                    }
                }
            }
        });
        draw();
    </script>
</body>
</html>
